<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex h-screen flex-col justify-center bg-[#D5E1EF] font-[Outfit]"
  >
    <main class="flex flex-row justify-center">
      <div class="w-80 rounded-2xl bg-white p-4">
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="rounded-[10px]"
        />
        <div class="my-6 space-y-4">
          <h1
            class="text-center text-[22px]/[120%] font-bold tracking-[0px] text-[#1F314F]"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="mx-2 text-center text-[15px]/[140%] font-normal tracking-[0.2px] text-[#68778D]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Celian4862/" target="_blank">Celian4862</a>.
    </footer>
  </body>
</html>
