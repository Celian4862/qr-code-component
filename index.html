<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[#D5E1EF] font-[Outfit]">
    <section class="bg-white">
      <h1 class="text-[22px]/[120%] font-[700] tracking-[0px] text-[#1F314F]">
        Improve your front-end skills by building projects
      </h1>
      <main
        class="text-[15px]/[140%] font-[400] tracking-[0.2px] text-[#68778D]"
      >
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Celian4862/" target="_blank">Celian4862</a>.
      </div>
    </section>
  </body>
</html>
